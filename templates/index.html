<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Detect</title>
</head>
<body>
  <h1>ğŸ™ï¸ Quran Detector</h1>

  <button id="record-btn">ğŸ¤ Start Recording</button>
  <button id="stop-btn" disabled>ğŸ›‘ Stop</button>

  <div id="result" style="margin-top: 20px;">
    <h3>Transcription:</h3>
    <p id="transcription">Waiting for input...</p>
  </div>

  <script>
    const recordBtn = document.getElementById("record-btn");
    const stopBtn = document.getElementById("stop-btn");
    const transcriptionEl = document.getElementById("transcription");

    let mediaRecorder;
    let audioChunks = [];

    recordBtn.onclick = async () => {
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("file", blob, "recording.webm");

        try {
          const res = await fetch("http://127.0.0.1:8000/transcribe/", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          transcriptionEl.textContent = data.transcription;
        } catch (err) {
          transcriptionEl.textContent = "Error during transcription.";
        }
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
      transcriptionEl.textContent = "Recording... ğŸ™ï¸";
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
      transcriptionEl.textContent = "Processing...";
    };
  </script>
</body>
</html>
